
{% block content %}
<div class="container">
  <div class="row">
    <div class="col p-2">
		<div class="card">
			<div class="card-body">
				<h4 class="card-title">Connection</h4>
				<button type="button" class="btn btn-lg btn-block btn-secondary" onclick="action('updatePorts');$('#notificationModal').modal('hide');">Update Ports List</button>
			</div>
		</div>
	</div>
    <div class="col p-2">
		<div class="card">
			<div class="card-body">
				<h4 class="card-title">Diagnostics</h4>
				<button type="button" class="btn btn-lg btn-block btn-secondary" onclick="action('returnToCenter');$('#notificationModal').modal('hide');">Return to Center</button>
				<button type="button" class="btn btn-lg btn-block btn-secondary" onclick="action('resetChainLengths');$('#notificationModal').modal('hide');">Reset Chain Lengths</button>
				<button type="button" class="btn btn-lg btn-block btn-secondary" onclick="action('moveToDefault');$('#notificationModal').modal('hide');">Move to Default Location</button>
				<button type="button" class="btn btn-lg btn-block btn-secondary" onclick="action('reportSettings');$('#notificationModal').modal('hide');">Report Settings</button>
				<button type="button" class="btn btn-lg btn-block btn-secondary" onclick="action('testMotors');$('#notificationModal').modal('hide');">Test Motors/Encoders</button>
				<button type="button" class="btn btn-lg btn-block btn-secondary" onclick="action('wipeEEPROM');$('#notificationModal').modal('hide');">Wipe EEPROM</button>
			</div>
		</div>
	</div>
    <div class="col p-2">
		<div class="card">
			<div class="card-body">
				<h4 class="card-title">Calibration/Setup</h4>
				<button type="button" class="btn btn-lg btn-block btn-secondary" onclick="requestPage('importGCini');$('#notificationModal').modal('hide');">Import groundcontrol.ini File</button>
				<button type="button" class="btn btn-lg btn-block btn-secondary" onclick="requestPage('quickConfigure');$('#notificationModal').modal('hide');">Quick Configure</button>
				<button type="button" class="btn btn-lg btn-block btn-secondary" onclick="requestPage('setSprockets');$('#notificationModal').modal('hide');">Set Sprockets Vertical</button>
				<button type="button" class="btn btn-lg btn-block btn-secondary" onclick="requestPage('triangularCalibration');$('#notificationModal').modal('hide');">Triangular Calibration</button>
				<button type="button" class="btn btn-lg btn-block btn-secondary" onclick="requestPage('opticalCalibration');$('#notificationModal').modal('hide');">Optical Calibration</button>
			</div>
		</div>
	</div>
</div>
{% endblock %}
