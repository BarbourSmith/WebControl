   <div class = "row">
    <div class = "col-6">
      <div class="card-body">
        <h4 class="card-title">Velocity Testing</h4>
        <div class="row">
          <div class="col">
            <div class="form-group">
              <label for="vMotor">Motor</label>
              <div id="vMotor" class="btn-group btn-group-toggle" data-toggle="buttons">
                <label class="btn btn-secondary active">
                  <input type="radio" name="options" id="vMotorTL" autocomplete="off" checked> Top Left
                </label>
                <label class="btn btn-secondary">
                  <input type="radio" name="options" id="vMotorTR" autocomplete="off"> Top Right
                </label>
                <label class="btn btn-secondary">
                  <input type="radio" name="options" id="vMotorBL" autocomplete="off"> Bottom Left
                </label>
                <label class="btn btn-secondary">
                  <input type="radio" name="options" id="vMotorBR" autocomplete="off"> Bottom Right
                </label>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="form-group">
              <label for="vStart">Start</label>
              <input class="form-control" name="vStart" id="vStart" value="{{vStart}}">
              <small class="form-text text-muted"></small>
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <label for="vStop">Stop</label>
              <input class="form-control" name="vStop" id="vStop" value="{{vStop}}">
              <small class="form-text text-muted"></small>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="form-group">
              <label for="vSteps">Steps</label>
              <input class="form-control" name="vSteps" id="vSteps" value="{{vSteps}}">
              <small class="form-text text-muted"></small>
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <label for="vVersion">Version</label>
              <input class="form-control" name="vVersion" id="vVersion" value="{{vVersion}}">
              <small class="form-text text-muted"></small>
            </div>
         </div>
        </div>
        <button type="button" class="btn btn-lg btn-primary float-right m-1" onclick="saveConfiguration();">Save</button>
